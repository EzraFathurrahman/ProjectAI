<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate Admission Expert System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="logo"><a href='main.html'>GAES</a></div>
            <div class="menu">
                <ul>
                    <li><a href="main.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Disclaimer</span></div>
        <div class="info-list">
            <div class="info">1. This is just a prediction result</div>
            <div class="info">2. Answer all question correctly</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Graduate Admission Expert System</div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="complete_text">Here is your graduate admission result!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Try again</button>
            <button class="quit">Quit</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="js/script.js"></script>

</body>
</html>
